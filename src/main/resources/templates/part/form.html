<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:include="layout :: htmlhead">
   	  	<meta charset="UTF-8">
    </head>
    <body>
        <div class="container">
            <nav th:replace="layout :: menu">(menu)</nav>
            <div class="border border-dark">
                <form th:action="@{/parts/(form)}" th:object="${part}" action="#" method="post">
                    <input type="hidden" id="txtid" th:field="*{id}" />
                    <div class="form-group">
                        <label for="txtnome">Nome</label>
                        <input type="text" th:field="*{name}" class="form-control" id="txtnome" placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <label for="txtsell">Valor de venda</label>
                        <input type="text" th:field="*{sellValue}" class="form-control" id="txtsell" placeholder="012.123.456-99">
                    </div>
                    <div class="form-group">
                        <label for="txtbuy">Valor de Compra</label>
                        <input type="text" th:field="*{buyValue}" class="form-control" id="txtbuy" placeholder="ex: (47) 999999999">
                    </div>
                    <div class="form-group">
                        <label for="txtcategory">Categoria</label>
                        <input type="text" th:field="*{category}" class="form-control" id="txtcategory" placeholder="ex: (47) 999999999">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
        <div th:include="layout :: footer" id="footer">(footer)</div>
    </body>
</html>
