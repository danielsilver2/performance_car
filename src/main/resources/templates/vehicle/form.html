<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:include="layout :: htmlhead">
   	  	<meta charset="UTF-8">
    </head>
    <body>
        <div class="container">
            <nav th:replace="layout :: menu">(menu)</nav>
            <div class="border border-dark">
                <form th:action="@{/vehicles/(form)}" th:object="${vehicle}" action="#" method="post">
                    <input type="hidden" id="txtid" th:field="*{id}" />
                    <div class="form-group">
                        <label for="slcClient">Cliente</label>
                        <select class="form-control" id="slccliente" th:field="*{client}">
                        	<option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="txtbrand">Fabricante</label>
                        <input type="text" th:field="*{brand}" class="form-control" id="txtbrand" placeholder="Fabricante">
                    </div>
                    <div class="form-group">
                        <label for="txtmodel">Modelo</label>
                        <input type="text" th:field="*{model}" class="form-control" id="txtmodel" placeholder="Modelo">
                    </div>
                    <div class="form-group">
                        <label for="txtplate">Placa</label>
                        <input type="text" th:field="*{plate}" class="form-control" id="txtplate" placeholder="ABC-1234">
                    </div>
                    <div class="form-group">
                        <label for="txtrenavam">RENAVAM</label>
                        <input type="text" th:field="*{renavam}" class="form-control" id="txtrenavam" placeholder="ex: 12312312312">
                    </div>
                    <div class="form-group">
                        <label for="txtano">Ano</label>
                        <input type="text" th:field="*{year}" class="form-control" id="txtyear" placeholder="1999">
                    </div>
               		<button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
        <div th:include="layout :: footer" id="footer">(footer)</div>
    </body>
</html>
